<!DOCTYPE html>
<html>

<head>
    <title>Webcam Stream</title>
</head>

<body>
    <h1>Webcam Stream</h1>
    <div id="content"></div>
    <table>
        <tr>
            <th>Key</th>
            <th>Value</th>
        </tr>
        <tr>
            <td>Surprise</td>
            <td id="key1Value"></td>
        </tr>
        <tr>
            <td>Neutral</td>
            <td id="key2Value"></td>
        </tr>
        <tr>
            <td>Anger</td>
            <td id="key3Value"></td>
        </tr>
        <tr>
            <td>Happy</td>
            <td id="key4Value"></td>
        </tr>
        <tr>
            <td>Sad</td>
            <td id="key5Value"></td>
        </tr>
    </table>
    <video id="webcamStream" autoplay></video>
    <video id="remoteVideo" autoplay></video>
    <canvas id="captureCanvas" width="644" height="548" style="display: none;"></canvas>
    <button id="startBtn">마이크 시작</button>
    <div id="output"></div>

    <!-- script.js 파일 로드 -->

</body>

</html>
